<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styleAE5.css">

</head>
<body>

    <h2>Formulario de Registro</h2>

    <form id="formRegistro">

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre"><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo"><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad"><br><br>

	    <button type="submit">Registrar</button>
    </form>

    <!-- aquí va el área del mensaje de error o confirmación -->
    <div id="mensaje"></div>

    <!-- referencia a javascript -->
    <script src="scriptAE5.js"></script>

</body>
</html>
